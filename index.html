<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Tip calculator app</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<img id="logo" src="images/logo.svg" alt="Splitter logo">
	<main>
		<h1>Bill</h1>
		<div class="input-container">
			<img src="images/icon-dollar.svg" alt="dollar icon">
			<input type="number" name="price" id="price" value="142.55">
		</div>

		<h1>
			Select Tip %
		</h1>

		<div class="tip-ammount-container">
			<button class="tip-ammount">5%</button>
			<button class="tip-ammount">10%</button>
			<button class="tip-ammount">15%</button>
			<button class="tip-ammount">25%</button>
			<button class="tip-ammount">50%</button>
			<button class="tip-ammount tip-custom">custom</button>
		</div>

		<h1>Number of People</h1>
		<div class="input-container">
			<img src="images/icon-dollar.svg" alt="dollar icon">
			<input type="number" name="price" id="price" value="5">
		</div>


		<section>
			<div class="tip-amount">
				Tip Amount
				/ person
			</div>
			<div class="total">
				Total
				/ person
			</div>
			<button>
				Reset
			</button>
		</section>

	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Dirk van Krieken</a>.
	</div>
</body>

</html>
