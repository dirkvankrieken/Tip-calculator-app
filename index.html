<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Tip calculator app</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<img id="logo" src="images/logo.svg" alt="Splitter logo">
	<main>
		<div class="flex-wrapper">
			<div class="not-zero-flex">
				<h1>Bill</h1>
				<span id="price-not-zero" class="invalid-message hide">Can't be zero</span>
			</div>
			<span style="display: none" id="empty-field" class="invalid-message">Please insert a number</span>
			<div class="input-container">
				<img src="images/icon-dollar.svg" alt="dollar icon">
				<input type="number" name="price" id="price">
			</div>

			<h1 class="select-tip-header">
				Select Tip %
			</h1>

			<div class="tip-percentage-container">
				<button class="tip-percentage">5%</button>
				<button class="tip-percentage">10%</button>
				<button class="tip-percentage tip-active">15%</button>
				<button class="tip-percentage">25%</button>
				<button class="tip-percentage">50%</button>
				<button class="tip-custom">Custom</button>
				<input class="tip-percentage tip-custom-input" type="number" name="custom-tip" id="custom" value="test"
					style="display: none">
			</div>

			<div class="not-zero-flex number-of-people-header">
				<h1>Number of People</h1>
				<span id="numberofpeople-not-zero" class="invalid-message hide">Can't be zero</span>
			</div>
			<div class="input-container">
				<img src="images/icon-person.svg" alt="person icon">
				<input type="number" name="number-of-people" id="number-of-people">
			</div>


		</div>
		<section>
			<div class="flex-wrapper">
				<div class="tip-amount">
					<div class="tip-amount-text">
						Tip Amount <br>
						<span>/ person</span>
					</div>
					<div id="tip" class="amount-number"></div>
				</div>
				<div class="total">
					<div class="total-text">
						Total <br>
						<span>/ person</span>

					</div>
					<div id="total" class="amount-number"></div>
				</div>
			</div>
			<button id="reset-button">
				Reset
			</button>
		</section>

	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Dirk van Krieken</a>.
	</div>
	<script src="script.js"></script>
</body>

</html>
